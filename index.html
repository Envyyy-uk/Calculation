        <div class="card">
            <div class="section-title">Планування Бюджету</div>
            
            <div class="col-header">
                <div>Категорія</div>
                <div style="text-align: center;">План</div>

            <div id="rows-container"></div>

            <div class="total-row">
                <span class="total-label">Всього витрачено:</span>
